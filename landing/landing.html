<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Vegas 활용</title>
    <link rel="stylesheet" href="./css/landing.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="css/vegas.min.css">
    <!-- <link rel="stylesheet" href="css/vg.css"> -->
     <!-- 조건부 주석**
        만약에 인터넷익스플로러9 보다 작은 버전에서는 html호환성을 위해 (경로)스크립트 소스 html 5를 활용 -->
    <!--[if lt IE9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <div id="content">        
        <article>   
            <img src="./images/theoceans_biko.svg" alt="랜딩이미지">
        </article> 
        <h1><img src="./images/logo_white.svg" alt="로고이미지"></h1>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/vegas.min.js"></script>
    <script>
        $(function(){
            //문서 전체 (body태그)에 플러그인을 적용합니다.
            $("body").vegas({
                slides: [
                    // 초반 이미지나타나게함
                    // { src: "videos/sea.jpg" },
                    { 
                        //video{} 안에 배경 동영상과 옵션값 지정함
                        video: {
                            // src 속성을 사용해 동영상 지정해줌
                            src:['videos/sea.mp4'],
                            // loop 속성을 사용해 동영상 반복재생 여부 지정함
                            loop: true,
                            // 동영상을 무음상태(음소거 상태)로 만들어줌
                            mute:true
                        }
                     },
                ],
                //슬라이드 간 전환 속도 5300밀리초(3.5초)
                delay: 3500,
            });
        });
    </script>
</body>
</html>
