<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="the octions map" content="width=device-width, initial-scale=1.0">
    <title>찾아오시는길</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./js/jquery-2.2.4.min.js">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <img src="./images/may.svg" alt="헤더높이 대체 이미지">
        </header>
         <div id="banner">
            <img src="./images/shark1.png" alt="배너이미지1">
         </div>
         <div id="contents">
            <h2>LOCATION</h2>
            <div id="map" style="width:1590px;height:650px;"></div>
                
              
        </div>
           
         
    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7eb25acf88365ffc903be127319d8e7f"></script>

    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };
        
        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
        
        // 마커가 표시될 위치입니다 
        var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 
        
        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });
        
        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);
        
        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // marker.setMap(null);    
        </script>



</body>
</html>
